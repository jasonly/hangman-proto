<!DOCTYPE html>
<html>
  <head>
    <title>The Game</title>

    <link rel="stylesheet" type="text/css" href="dist/styles.css">
  </head>

  <body>
    <section class="center-content">
      <div class="section-game-board">
        <h1 class="title">Hangman</h1>
        <div class="countdown-clock">0</div>
        <div class="board"></div>
      </div>

      <div class="side-content">
        <div class="letter letter-hidden" data-alpha="a">a</div>
        <div class="letter letter-hidden" data-alpha="b">b</div>
        <div class="letter letter-hidden" data-alpha="c">c</div>
        <div class="letter letter-hidden" data-alpha="d">d</div>
        <div class="letter letter-hidden" data-alpha="e">e</div>
        <div class="letter letter-hidden" data-alpha="f">f</div>
        <div class="letter letter-hidden" data-alpha="g">g</div>
        <div class="letter letter-hidden" data-alpha="h">h</div>
        <div class="letter letter-hidden" data-alpha="i">i</div>
        <div class="letter letter-hidden" data-alpha="j">j</div>
        <div class="letter letter-hidden" data-alpha="k">k</div>
        <div class="letter letter-hidden" data-alpha="l">l</div>
        <div class="letter letter-hidden" data-alpha="m">m</div>
        <div class="letter letter-hidden" data-alpha="n">n</div>
        <div class="letter letter-hidden" data-alpha="o">o</div>
        <div class="letter letter-hidden" data-alpha="p">p</div>
        <div class="letter letter-hidden" data-alpha="q">q</div>
        <div class="letter letter-hidden" data-alpha="r">r</div>
        <div class="letter letter-hidden" data-alpha="s">s</div>
        <div class="letter letter-hidden" data-alpha="t">t</div>
        <div class="letter letter-hidden" data-alpha="u">u</div>
        <div class="letter letter-hidden" data-alpha="v">v</div>
        <div class="letter letter-hidden" data-alpha="w">w</div>
        <div class="letter letter-hidden" data-alpha="x">x</div>
        <div class="letter letter-hidden" data-alpha="y">y</div>
        <div class="letter letter-hidden" data-alpha="z">z</div>
      </div>
    </section>

    <script src="scripts/countdown.js" type="text/javascript"></script>
    <script src="scripts/hangman.js" type="text/javascript"></script>
    <script src="scripts/winlose.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
